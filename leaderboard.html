<body>
  <div class="outer">

    <div class="logo"></div>
    <h1 class="title">Real-Time Stock Charts</h1>
      <div id="stock_div" style="width: 800px; height: 400px;"></div>

      <script type="text/javascript">
          g = new Dygraph(document.getElementById("stock_div"), x,
                  {
                      customBars: true,
                      logscale: true
                  });

          function setLog(val) {
              g.updateOptions({ logscale: val });
              document.getElementById("linear").disabled = !val;
              document.getElementById("log").disabled = val;
          }
      </script>

    <div class="subtitle">Select a stock to get real-time charts</div>
    {{> leaderboard}}
  </div>






</body>

<template name="leaderboard">
  <ol class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}

     <form class="new-task">
          <input type="text" name="text" placeholder="Add a new stock" />
        </form>
  </ol>

  {{#if selectedName}}
    <div class="details">
      <div class="name">{{selectedName}}</div>
      <button class="inc">Add 5 points</button>
    </div>
  {{else}}
    <div class="message">Click a player to select</div>
  {{/if}}
</template>

<template name="player">
  <li class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </li>
</template>
